name: Build and Release

on:
  push:
    tags: ["v*"]
    branches: [master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Get Version
        id: version
        shell: pwsh
        run: |
          $ver = if ($env:GITHUB_REF -match '^refs/tags/v') {
            $env:GITHUB_REF -replace '^refs/tags/v', ''
          } else {
            "dev-$(git rev-parse --short HEAD)"
          }
          echo "version=$ver" >> $env:GITHUB_OUTPUT

      - name: Build Executable
        run: |
          python -m PyInstaller --onefile --windowed --name VideoScanner main.py

      - name: Create Release Package
        shell: pwsh
        run: |
          $packageDir = "VideoScanner-${{ steps.version.outputs.version }}"
          New-Item -ItemType Directory -Path $packageDir
          Copy-Item "dist\VideoScanner.exe", "README.md" -Destination $packageDir
          Set-Content -Path "$packageDir\Launch_VideoScanner.bat" -Value "@echo off`nstart VideoScanner.exe %*"
          Compress-Archive -Path $packageDir\* -DestinationPath "$packageDir.zip"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          files: VideoScanner-${{ steps.version.outputs.version }}.zip
          body: |
            Video Scanner ${{ steps.version.outputs.version }}

            ### Installation
            1. Download and extract ZIP
            2. Run `Launch_VideoScanner.bat`
            3. Drag & drop video files to analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Development Build
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v3
        with:
          name: VideoScanner-${{ steps.version.outputs.version }}
          path: VideoScanner-${{ steps.version.outputs.version }}.zip
          retention-days: 7
