name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags
    branches:
      - main # Trigger on main branch updates
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Get version
        id: get_version
        run: |
          $version = if ($env:GITHUB_REF -match '^refs/tags/v') { 
            $env:GITHUB_REF -replace '^refs/tags/v', '' 
          } else { 
            "dev-$($env:GITHUB_SHA.Substring(0, 7))" 
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build executable
        run: |
          python build_app.py
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/VideoScanner.exe
          body: |
            Video Scanner Release ${{ steps.get_version.outputs.version }}

            ## What's Changed
            * Automatic build from tag ${{ github.ref_name }}
            * See commit history for details

            ## How to Install
            1. Download VideoScanner.exe
            2. Run the executable (no installation needed)
            3. Drag and drop video files onto the application

            ## Requirements
            * Windows 10 or later
            * NVIDIA GPU recommended (for GPU acceleration)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v3
        with:
          name: VideoScanner-${{ steps.get_version.outputs.version }}
          path: dist/VideoScanner.exe
